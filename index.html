
<!DOCTYPE html>
<html>
<head>
  <title> Map Generator </title>
  <link rel="stylesheet" media="screen and (max-width: 800px)"type="text/css" href="smallscreen.css">
  <link rel="stylesheet" media="screen and (min-width: 900px)"type="text/css" href="style.css">

  <link href='https://fonts.googleapis.com/css?family=Amita' rel='stylesheet'>
</head>
<body onload="GenerateMap()">
  <div class="navbar">
    <div class="dropdown">
    <button onclick="dropdownFunction()" class="dropbtn"> Menu </button>
    <div id="myDropdown" class="dropdown-content">
      <input type="button" onclick="GenerateMap()" class="reloadpage" value="Refresh Map">
      <p> By default all map elements are allowed,  uncheck an element to remove it from further map generations </p>
          <label class="container">One
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
          </label>

          <label class="container">Two
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
          </label>

          <label class="container">Three
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
          </label>

          <label class="container">Four
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
          </label>
        <input type="button" class="reloadpage" value="Apply settings">
    </div>
    </div>
  </div>
  <div class="mapGen">
    <canvas id="map">
    </canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
